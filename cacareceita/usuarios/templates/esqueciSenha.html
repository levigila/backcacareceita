{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Senha</title>
    <link rel="stylesheet" href="{% static 'css/esqueciSenha.css' %}">
</head>

<body>
    <div class="container">
        <div class="form-senha">
            <h1>Esqueci Senha</h1>
            <p>Confirme seu e-mail</p>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %}class="alert alert-{{message.tags}}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="POST">
                {%csrf_token %}
                <input type="email" name="email" id="email">

                <button>Continuar</button>
            </form>
        </div>
        <div class="img">
            <img src="{% static 'img/esqueciSenhalogo1.svg' %}" alt="">
        </div>

        <a href="{% url 'login'%}">
            <img src="{% static 'img/icon-x.svg' %}" id="icon-x" alt="">
        </a>
    </div>
</body>

</html>
